{% extends "base.html" %}

{% load static %}
{% block content %}
{% block nav_visible %}{% endblock %}
<nav class="navbar navbar-light bg-success py-2">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">
      <img src="{% static 'imgs/fotologo/fotosambilito.png' %}" alt="Logo Sambilito" style="height: 50px;">
    </a>
  </div>
</nav>


<div class="row justify-content-center mt-0 py-5">
  <section class="col-md-6 col-lg-4">
    <div class="card shadow-sm border-0" style="border-radius: 20px;">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">🔐 Iniciar Sesión</h2>

        {% if error %}
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form action="/signin/" method="POST">
          {% csrf_token %}

          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username"
              class="form-control" placeholder="Escribe tu nombre de usuario" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password"
              class="form-control" placeholder="Escribe tu contraseña" required>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">
              <i class="bi bi-box-arrow-in-right me-1"></i> Entrar
            </button>
          </div>
          <div class="text-center mt-3">
           <a href="{% url 'password_reset' %}" class="text-decoration-none">
            ¿Olvidaste tu contraseña?
          </a>


          </div>

        </form>
      </div>
    </div>
  </section>
</div>



{% endblock %}
