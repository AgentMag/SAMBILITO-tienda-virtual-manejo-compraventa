{% extends 'base.html' %}
<!---->
{% block title %}Registrar Productos{% endblock %}
<!---->
{% load static %}
{% block content %}
{% block nav_visible %}{% endblock %}
<nav class="navbar navbar-light bg-success py-2">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">
      <img src="{% static 'imgs/fotologo/fotosambilito.png' %}" alt="Logo Sambilito" style="height: 50px;">
    </a>
  </div>
</nav>

<div class="container px-4 py-5">
  <div class="bg-white shadow rounded-4 p-5">
    <div class="row justify-content-center mb-4">
      <div class="col-md-10">
        <h1 class="text-center text-uppercase fw-bold">
          Datos del Producto
          <a href="{% url 'view_form_carga_masiva' %}" class="float-end text-success">
            <i class="bi bi-person-fill-up fs-4"></i>
          </a>
        </h1>
        <hr />
      </div>
    </div>

    <form name="form_empleado" method="POST" action="{% url 'registrar_empleado' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="row g-4 justify-content-center">
        <div class="col-md-6">
          <label for="nombre_empleado" class="form-label">Nombre del producto</label>
          <input type="text" name="nombre_empleado" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="apellido_empleado" class="form-label">Especificar el producto</label>
          <input type="text" name="apellido_empleado" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="categoria" class="form-label">Categoría</label>
          <select name="categoria" class="form-select" required>
            <option value="">Selecciona una categoría</option>
            {% for categoria in categorias %}
              <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
            {% endfor %}
          </select>
        </div>

        <div class="col-md-6">
          <label for="edad_empleado" class="form-label">Cantidad disponible</label>
          <input type="text" name="edad_empleado" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="salario_empleado" class="form-label">Precio del producto</label>
          <input type="text" name="salario_empleado" class="form-control" required />
        </div>

        <div class="col-md-6">
          <label for="foto_empleado" class="form-label">Foto del producto</label>
          <input type="file" name="foto_empleado" class="form-control" required />
        </div>

        <div class="col-md-8 text-center mt-4">
          <button class="btn btn-success btn-lg w-100" type="submit">
            Registrar Producto <i class="bi bi-people-fill ms-1"></i>
          </button>
        </div>
      </div>
    </form>

  </div>
</div>

{% endblock %}
