{% extends 'base.html' %} 
{% load static %}
{% block content %}
{% block nav_visible %}{% endblock %}
<nav class="navbar navbar-light bg-success py-2">
  <div class="container d-flex justify-content-center">
    <a class="navbar-brand" href="/">
      <img src="{% static 'imgs/fotologo/fotosambilito.png' %}" alt="Logo Sambilito" style="height: 50px;">
    </a>
  </div>
</nav>
<div class="row justify-content-center mt-0 py-5">
  <section class="col-md-6 col-lg-5">
    <div class="card shadow-sm border-0" style="border-radius: 20px;">
      <div class="card-body p-5">
        <h2 class="text-center mb-4">📝 Crear Cuenta</h2>

        {% if error %}
          <div class="alert alert-danger text-center" role="alert">
            {{ error }}
          </div>
        {% endif %}

        <form action="/signup/" method="POST">
          {% csrf_token %}

          <!-- 👤 Usuario -->
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" name="username" id="username"
              class="form-control" placeholder="Escribe tu nombre de usuario" required>
          </div>

          <!-- 📧 Correo electrónico -->
          <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="email"
              class="form-control" placeholder="Escribe tu correo" required>
          </div>

          <!-- 🔒 Contraseña -->
          <div class="mb-3">
            <label for="password1" class="form-label">Contraseña</label>
            <input type="password" name="password1" id="password1"
              class="form-control" placeholder="Escribe tu contraseña" required>
          </div>

          <!-- 🔒 Confirmación -->
          <div class="mb-3">
            <label for="password2" class="form-label">Confirma tu contraseña</label>
            <input type="password" name="password2" id="password2"
              class="form-control" placeholder="Confirma tu contraseña" required>
          </div>

          <!-- ✅ Botón de registro -->
          <div class="d-grid">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-person-plus me-1"></i> Registrarse
            </button>
          </div>
        </form>

        <!-- 🔁 Enlace a inicio de sesión -->
        <div class="text-center mt-3">
          <small>¿Ya tienes cuenta? <a href="{% url 'signin' %}">Inicia sesión</a></small>
        </div>
      </div>
    </div>
  </section>
</div>


{% endblock %}
